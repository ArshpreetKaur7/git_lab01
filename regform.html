<html>
	<head>
		<title> Registration Form</title>
	</head>
<body>
	<form>
	
            <fieldset> <legend><h1>Join us!</h1></legend>
			<p><strong> First Name: </strong> <br>
                    <input class="login-input" type="text" name="firstname" size="45" required><br>     
                </p>
                <p><strong> Last Name: </strong><br>
                    <input class="login-input"type="text" name="lastname" size="45" required>
                    <br>
                </p>
                <p> <strong>Email:</strong><br>
                    <input class="login-input" type="text" name="email" size="45" required>
                    <br>
                </p>
               
                <p><strong>Password </strong><br> 
                    <input class="login-input" type="password" name="password" size="45" required> 
                    <br> 
                </p>
                <p><strong>Age</strong><br> 
                    <input class="login-input" type="number"  min="0" max="100" step ="1" name="age" required>
                   <br> 
                </p>

 
                <p><input type="submit" name="submit" value="Create Account"></p>

         
                
                

            </fieldset>
        </form>

</body>
</html>
